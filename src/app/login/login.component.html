<div class="login-dark">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
    <div class="form-row">
    <div style="padding-bottom: 30px;"><span class="illustration">Login</span></div>
    <div class="form-group">
      <input type="text"  formControlName="uid"  name="uid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.uid.errors }" />
      <div *ngIf="submitted && f.uid.errors" class="invalid-feedback">
          <div  class="alert alert-danger"  *ngIf="f.uid.errors.required">USER  ID is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password"  name="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div  class="alert alert-danger"  *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
  </div>
    <label class="container">
      <p>Remember Me!!</p>
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
    <div *ngIf="loginmsg">
      <div  class="alert alert-danger">Invalid useranme or password</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" [ngClass]="{ 'is-invalid': submitted }" (click)="onSubmit()" 
        >Log In</button>
    </div>
    
    <div >
      Forgot password?
      <a href="#">
        <b>Reset</b>
      </a>
    </div>
     <div class="txt1">
      or just
      <a href="#">
        <b>Change Password</b>
      </a>
    </div> 
  </form>
